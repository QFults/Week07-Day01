<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class=" row bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Song App</h1>
      <p class="lead">This is a simple CRUD application for managing song data.</p>
      <hr class="my-4">
    </div>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="artist" class="form-label">artist</label>
            <input type="text" class="form-control" id="artist">
          </div>
          <div class="mb-3">
            <label for="album" class="form-label">album</label>
            <input type="text" class="form-control" id="album">
          </div>
          <button id="addSong" type="submit" class="btn btn-primary">Add Song</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul class="list-group" id="songs"></ul>
      </div>
    </div>
  </div>
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update Song</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="uTitle" class="col-form-label">title</label>
              <input type="text" class="form-control" id="uTitle">
            </div>
            <div class="mb-3">
              <label for="uArtist" class="col-form-label">artist</label>
              <input type="text" class="form-control" id="uArtist">
            </div>
            <div class="mb-3">
              <label for="uAlbum" class="col-form-label">album</label>
              <input type="text" class="form-control" id="uAlbum">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="updateSong" type="button" class="btn btn-warning" data-bs-dismiss="modal">Update Song</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
